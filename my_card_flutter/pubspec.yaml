name: my_card_flutter
description: "business card online"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: LibreBaskerville
      fonts:
        - asset: fonts/LibreBaskerville-Bold.ttf

    - family: SourceCodePro
      fonts:
        - asset: fonts/SourceCodePro-Bold.ttf